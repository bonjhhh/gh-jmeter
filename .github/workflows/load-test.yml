name: Load Test Workflow

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  # pull_request:
  #   branches:
  #     - main

jobs:
  load-test:
    runs-on: ubuntu-latest

    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      GITHUB_RUN_ID: ${{ github.run_id }}
      GITHUB_REPOSITORY: ${{ github.repository }}
      GITHUB_SERVER_URL: ${{ github.server_url }}
      GITHUB_REF_NAME: ${{ github.ref_name }}
      GITHUB_SHA: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install JMeter 5.6.3
        run: |
          # Download and extract JMeter 5.6.3
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xzf apache-jmeter-5.6.3.tgz
          
          # Check JMeter version
          ./apache-jmeter-5.6.3/bin/jmeter --version

      - name: Verify Test Plan exists
        run: |
          # Check if file exists and print directory structure
          ls -la
          echo "------"
          ls -la jmeter-load-tests/jmeter/tests/ || echo "Directory not found"
          echo "------"
          if [ -f "jmeter-load-tests/jmeter/tests/testPlan01.jmx" ]; then
            echo "Test plan found!"
          else
            echo "Test plan NOT found!"
            find . -name "testPlan01.jmx" || echo "Could not find test plan anywhere"
          fi

      - name: Run UI Load Test and Generate Report
        run: |
          # Create results directory if it doesn't exist
          mkdir -p jmeter-load-tests/jmeter/results
          
          # Run JMeter with path to your test plan
          ./apache-jmeter-5.6.3/bin/jmeter -n -t jmeter-load-tests/jmeter/tests/testPlan01.jmx \
            -l jmeter-load-tests/jmeter/results/testPlan01-results.jtl \
            -e -o jmeter-load-tests/jmeter/results/Test_Plan_01_A

      - name: Upload JMeter Results as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: |
            jmeter-load-tests/jmeter/results/testPlan01-results.jtl
            jmeter-load-tests/jmeter/results/Test_Plan_01_A/**

      - name: Install jq
        run: sudo apt-get install -y jq

      # Prepare Slack Payload for Success Notification
      - name: Prepare Slack Payload for Success
        id: prepare_payload_success
        run: |
          SUMMARY="Test Plan: testPlan01 - Status: PASSED"
          jq --arg summary "$SUMMARY" '.messageFormat.blocks[3].text.text |= gsub("{{SUMMARY}}"; $summary)' jmeter-load-tests/config/slack-webhook.json > payload_success.json
          cat payload_success.json

      # Prepare Slack Payload for Failure Notification (in case of failure)
      - name: Prepare Slack Payload for Failure
        id: prepare_payload_failure
        run: |
          SUMMARY="Test Plan: testPlan01 - Status: FAILED"
          jq --arg summary "$SUMMARY" '.messageFormat.blocks[3].text.text |= gsub("{{SUMMARY}}"; $summary)' jmeter-load-tests/config/slack-webhook.json > payload_failure.json
          cat payload_failure.json

      # Debug Slack Payload for Success Notification
      - name: Debug Slack Payload (Success)
        run: |
          echo "Success Payload content:"
          cat payload_success.json

      # Debug Slack Payload for Failure Notification
      - name: Debug Slack Payload (Failure)
        run: |
          echo "Failure Payload content:"
          cat payload_failure.json

      # Send Slack Notification on Success
      - name: Send Slack Notification (Success)
        if: success()  # Send if the job succeeded
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data @payload_success.json \
            $SLACK_WEBHOOK_URL
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      # Send Slack Notification on Failure
      - name: Send Slack Notification (Failure)
        if: failure()  # Send if the job failed
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data @payload_failure.json \
            $SLACK_WEBHOOK_URL
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
