# JMeter Properties for load testing with GitHub Actions and Slack notifications

# Logging settings
log_level.jmeter=INFO
log_level.jmeter.junit=INFO

# Output format settings
jmeter.save.saveservice.output_format=xml
jmeter.save.saveservice.filename=testPlan01-results.jtl
jmeter.save.saveservice.timestamp_format=yyyy-MM-dd HH:mm:ss

# Thread settings for load test
jmeter.threads.num_threads=100
jmeter.threads.ramp_time=60
jmeter.threads.loop_count=10

# Report generator settings
jmeter.reportgenerator.exporter.properties=reportgenerator.properties
jmeter.reportgenerator.exporter.html.property.outputDir=html-report
jmeter.reportgenerator.exporter.html.property.reportTitle=JMeter Test Report
jmeter.reportgenerator.exporter.html.property.reportName=Load Test Results
jmeter.reportgenerator.exporter.html.property.reportDescription=Results of the load tests executed via GitHub Actions with Slack notifications.

# Add additional result metrics for Slack reporting
jmeter.save.saveservice.assertion_results=all
jmeter.save.saveservice.thread_counts=true
jmeter.save.saveservice.thread_name=true
jmeter.save.saveservice.time=true
jmeter.save.saveservice.timestamp=true
jmeter.save.saveservice.success=true
jmeter.save.saveservice.response_code=true
jmeter.save.saveservice.response_message=true
jmeter.save.saveservice.latency=true